services:
  - type: web
    name: client
    env: node
    buildCommand: yarn cache clean && yarn install && yarn build
    startCommand: yarn preview
    envVars:
      - key: NODE_ENV
        value: production
    runtime: node 18
    rootDir: ./client # Specify the root directory for the client
  - type: web
    name: server
    env: node
    buildCommand: yarn cache clean && yarn install && yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
    runtime: node 18
    rootDir: ./server # Specify the root directory for the server
